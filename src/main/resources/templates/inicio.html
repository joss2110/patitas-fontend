<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patitas - Adopta una mascota</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/inicio.css}">
</head>
<body>
    <div class="container">
        <form th:action="@{/login/autenticar}" method="post">

            <div class="mt-5 mb-4">
                <h1>Login</h1>
            </div>
            <div class="alert alert-danger" role="alert" th:if="${loginModel.codigo != '00'}">
                <span th:text="${loginModel.mensaje}"></span>
            </div>
            <div class="mb-3">
                <select name="tipoDocumento" id="tipoDocumento" class="form-select form-select-lg">
                    <option value="" selected>Tipo documento</option>
                    <option value="1">DNI</option>
                    <option value="2">CEX</option>
                    <option value="3">PASS</option>

                </select>
            </div>
            <div class="mb-3">
                <input type="text" id="numeroDocumento" name="numeroDocumento" placeholder="NÃºmero documento" class="form-control form-control-lg">
            </div>
            <div class="mb-3">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control form-control-lg">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-lg">Ingresar</button>
            </div>
        </form>
    </div>
</body>
</html>
